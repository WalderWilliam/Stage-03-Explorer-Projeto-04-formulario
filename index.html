<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Explorer - Projeto 04</title>
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe o seu evento.</h1>
      <p>O primeiro passo, é preencher esse formúlario de inscrição.</p>
    </header>

    <form id="formulario">
      <fieldset>
        <div class="fieldset-style">
          <legend>Informações do Evento</legend>

          <div class="input-style">
            <label for="event-title"
              >Título do evento: <span>(minimo 8 caracteres)</span></label
            >
            <input type="text" id="event-title" />
          </div>

          <div class="input-style">
            <label for="event-link"
              >Link do evento:<span>(comece com https://)</span></label
            >
            <input type="text" id="event-link" />
          </div>

          <div class="input-style">
            <label for="event-whatsapp"
              >Whatsapp para contato:<span>(somente números)</span></label
            >
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-style">
            <label for="event-info">Informações extras:</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-style">
            <label for="event-category">Categoria:</label>
            <select id="event-category">
              <option value="Presencial">Presencial</option>
              <option value="Podcast">Podcast</option>
              <option value="Streaming">Streaming</option>
              <option value="Live">Live</option>
            </select>
          </div>
        </div>

        <div class="fieldset-style">
          <legend>Privacidade</legend>

          <div class="input-style">
            <label for="event-email"
              >E-mail do administrador:
              <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" />
          </div>

          <div class="input-style">
            <label for="event-password"
              >Senha de acesso para os participantes:<span
                >(minimo 8 caracteres)</span
              ></label
            >
            <input type="text" id="event-password" />

            <div class="checkbox">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </div>

        <div class="fieldset-style">
          <legend>Dia e Hora</legend>

          <div class="date">
            <div class="input-style">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-style">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-style">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input
        class="saveEvent"
        type="submit"
        form="formulario"
        value="Salvar evento"
      />
    </footer>
  </body>
</html>
